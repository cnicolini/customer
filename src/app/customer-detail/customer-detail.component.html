<div *ngIf="customer" class="customer">

  <h2>{{customer.name | uppercase}} Details</h2>
  <div><span>id: </span>{{customer._id}}</div>
  <div>
    <label>Name:<br>
      <input [(ngModel)]="customer.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>Address:<br>
      <input [(ngModel)]="customer.address" placeholder="address"/>
    </label>
  </div>
  <div>{{customer.dateCreated}}</div>
  <div>{{customer.status}}</div>

</div>
<br>
<br>
<table>
  <tr>
    <td><button (click)="save()" *ngIf="customer">Save</button></td>
    <td>&nbsp;</td>
    <td><button (click)="goBack()">Back</button></td>
  </tr>
</table>
